{% extends "pawtectApp/base.html" %} {% block body_block %}
<div class="main-content-wrapper">
  <ul class="breadcrumb-list text-center">
    <li class="light-list"><h2 class="h1 margin-v-none">My Pets</h2></li>
    <li><h2 class="h1 margin-v-none">Jacky</h2></li>
  </ul>
  <div class="profile-form-wrapper mb-48 clearfix">
    <form class="clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="upload-profile-wrap text-center p-tb-20">
          <div class="relative">
            <img
              src="/assets/img/common-images/avatar.png"
              class="upload-profile-img"
            />
          </div>
          <input
            type="file"
            name="file"
            id="file"
            class="img-upload-input"
          /><label for="file" class="pt-4"
            ><img src="/assets/img/common-icons/camera.svg" /><span
              >Change Image</span
            ></label
          >
        </div>
        <!-- End of settings-general-image -->
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-left-none pr-6">
        <input type="text" placeholder="Pet Name" name="name" class="input-small" />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-right-none pl-6">
        <input
          type="number"
          placeholder="Microchip number"
          class="input-small"
          name="microchipNumber"
        />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-left-none pr-6">
        <div class="ui-widget width-full small-ui-widget inline-block pull-right relative">
          <input
            id="pet_profile_species"
            placeholder="Species"
            class="input-small"
            name="species"
          />
          <img
            src="/assets/img/common-icons/expand-button.svg"
            class="dropdown-arrow"
          />
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-right-none pl-6">
        <div class="ui-widget width-full small-ui-widget inline-block pull-right relative">
          <input
            id="pet_profile_breed"
            placeholder="Breed"
            class="input-small"
          />
          <img
            src="/assets/img/common-icons/expand-button.svg"
            class="dropdown-arrow"
          />
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-left-none pr-6">
        <input
          type="date"
          data-placeholder="Birth Date *"
          required
          aria-required="true"
          placeholder="Birth Date *"
          class="input-small"
        />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-right-none pl-6">
        <div class="ui-widget relative">
          <select placeholder="Gender" class="input-small margin-bottom-none">
            <option>Male</option>
            <option>Female</option>
          </select>
          <img
            src="/assets/img/common-icons/expand-button.svg"
            class="dropdown-arrow"
          />
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-left-none pr-6">
        <input
          type="text"
          placeholder="Consulting vet / Clinic name"
          class="input-small"
        />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-right-none pl-6">
        <input
          type="email"
          placeholder="Consulting vet email"
          class="input-small"
        />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-left-none pr-6">
        <input
          type="text"
          placeholder="Consulting vet number"
          class="input-small"
        />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padd-right-none pl-6">
        <input
          type="email"
          placeholder="Consulting vet address"
          class="input-small"
        />
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd-h-none">
        <div class="profile-bottom-btn-wrap pull-right">
          <button class="btn ghost-btn-light-gray btn-md">Cancel</button>
          <button class="btn btn-primary btn-md">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="clearfix"></div>

<footer class="footer2">
  <div class="wrapper">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd-h-none">
      <p class="copy-text2 margin-v-none">Copyright 2019 Â© Vetina</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd-h-none">
      <ul class="footer-list2 pull-right">
        <li><a href="">Terms of Usage</a></li>
        <li><a href="">Privacy Policy</a></li>
      </ul>
    </div>
  </div>
</footer>
<script>
  $(function() {
    var breedData = []
    $.ajax(
    {
        type:"GET",
        url: "/get-filter-quote-data",
        success: function( data ) 
        {
          breedData = JSON.parse(data.breed)
        }
     })

    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $("#pet_profile_species").autocomplete({
      source: availableTags
    });

    setTimeout(()=>{
      $("#pet_profile_breed").autocomplete({
      source: breedData
    });
    },500)
    
  });
</script>

{% endblock %}
