
{% extends "pawtectApp/base.html" %} {% block body_block %}
<div class="login-container">
  <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs padd-h-none">
    <div class="login-left-section">
      <img
        src="/assets/img/login/login-left-section-bg-img/login_left_bg-img@3x.png"
        alt="login-left-section-bg"
        class="login-left-section-bg-img"
      />
    </div>
  </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="login-right-section">
        <div class="wrapper">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center relative">
                <h1 class="login-right-section-heading u-mob-large-heading">Login</h1>
                <p class="login-right-section-para">Welcome back! Login to view your dog's safety details.</p>
              </div>
              <form method="post" action="{% url 'login' %}" class="relative">
                {% if messages %}
              <span class="error-text" id="errorId">
                {% for message in  messages%}
                <span>{{message}}</span>
                {% endfor %}
                </span>
                {% endif %} 
              {% csrf_token %}
              <div class="login-right-box">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 u-col-padd-right-6 u-mob-col-padd-h-none">
                  <input type="text" name="username" placeholder="Enter username *" class="input-small" required/>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 u-col-padd-left-6 u-mob-col-padd-h-none">
                  <input type="password" name="password" placeholder="Enter password *" class="input-small" required/>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                  <button class="btn btn-md btn-primary login-bottom-btn" type="submit">Login</button>
                </div>
              </div>
              </form>
        </div>
       
      </div>
    </div>
  </div>
</div>
{% endblock %}
